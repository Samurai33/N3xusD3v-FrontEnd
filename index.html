<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>NexusDev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <div class="main">
        <div class="content">
            <div class="row h-100">
                <div class="col-md-4 col-sm-12 d-flex">
                    <div class="cartao">
                        <div class="container">
                            <a href="https://pt.wix.com/">
                                <div class="containerMenor">
                                    <img src="./src/assets/Logo.svg" alt="Logo">
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
    
                <div class="col-md-8 col-sm-12 d-flex">
                    <div class="cartao desk">
                        <h1>Tudo o que necessitas para estar <br> pronto para o Futuro!</h1>
    
                        <label class="color-text my-2">Escolha o setor que deseja ser atendido</label>
                        <div class="d-flex">
                            <div class="card-setor">
                                <div class="preto"></div>
                                <legend>DEV</legend>
                            </div>
    
                            <div class="card-setor">
                                <div class="azul"></div>
                                <legend>Audio</legend>
                            </div>
    
                            <div class="card-setor">
                                <div class="verde"></div>
                                <legend>Paisagismo</legend>
                            </div>
    
                            <div class="card-setor">
                                <div class="cinza"></div>
                                <legend>Aviation</legend>
                            </div>
    
                            <div class="card-setor">
                                <div id="azul-d"><div></div></div>
                                <legend>Security</legend>
                            </div>
    
                            <div class="card-setor">
                                <div id="roxo-d"><div></div></div>
                                <legend>Institute</legend>
                            </div>
    
                            <div class="card-setor">
                                <div class="laranja"></div>
                                <legend>Class</legend>
                            </div>
                        </div>
    
                        <div class="redes-desk">
                            <label class="color-text my-2">Se quiser receber com exclusividade as novidades mais quentes do próprio,</label>
                            <div class="d-flex">
                                <a class="barraWhats my-0" href="https://web.whatsapp.com/">
                                    <p class="barraWhats-texto">Fale com um representante</p>
                                    <div class="divider"></div>
                                    <div class="img-whats"></div>
                                </a>
                                <div class="d-flex">
                                    <a class="img-auto mx-3" href="https://www.instagram.com/">
                                        <img class="svg icon-svg-g" src="./src/assets/instagram.svg" alt="instagram">
                                    </a>
                                    <a class="img-auto mx-3" href="https://www.tiktok.com/">
                                        <img class="svg icon-svg-m" src="./src/assets/tiktok.svg" alt="tiktok">
                                    </a>
                                    <a class="img-auto mx-3" href="https://www.youtube.com/">
                                        <img class="svg icon-svg-g" src="./src/assets/youtube.svg" alt="youtube">
                                    </a>
                                    <a class="img-auto mx-3" href="https://www.linkedin.com/">
                                        <img class="svg icon-svg-m" src="./src/assets/linkedin.svg" alt="linkedin">
                                    </a>
                                    <a class="img-auto mx-3" href="https://br.pinterest.com/">
                                        <img class="svg icon-svg-m" src="./src/assets/pinterest.svg" alt="pinterest">
                                    </a>
                                    <a class="img-auto mx-3" href="https://pt-br.facebook.com/">
                                        <img class="svg icon-svg-p" src="./src/assets/facebook.svg" alt="facebook">
                                    </a>
                                    <a class="img-auto mx-3" href="https://twitter.com/">
                                        <img class="svg icon-svg-g" src="./src/assets/twitter.svg" alt="twitter">
                                    </a>
                                    <a class="img-auto mx-3" href="https://www.snapchat.com/">
                                        <img class="svg icon-svg-g" src="./src/assets/snapchat.svg" alt="snapchat">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="cartao mobile">                
                        <a class="barraWhats" href="https://web.whatsapp.com/">
                            <p class="barraWhats-texto">Fale com um representante</p>
                            <div class="divider"></div>
                            <div class="img-whats"></div>
                        </a>
                    
                        <div class="card-btn">
                            <div id="botao-mais" type="button" onclick="growDiv()">
                                <img src="./src/assets/abrir.svg" alt="mais">
                            </div>
                            
                            <div class="barra-redes">
                                <div id="grow">
                                    <div class="conteudo">
                                        <a class="img-auto" href="https://www.instagram.com/">
                                            <img width="25" src="./src/assets/instagram.svg" alt="Instagram">
                                        </a>
                                        <a class="img-auto" href="https://www.tiktok.com/">
                                            <img width="21" src="./src/assets/tiktok.svg" alt="tiktok">
                                        </a>
                                        <a class="img-auto" href="https://www.youtube.com/">
                                            <img width="24" src="./src/assets/youtube.svg" alt="youtube">
                                        </a>
                                        <a class="img-auto" href="https://www.linkedin.com/">
                                            <img width="20" src="./src/assets/linkedin.svg" alt="linkedin">
                                        </a>
                                        <a class="img-auto" href="https://br.pinterest.com/">
                                            <img width="19" src="./src/assets/pinterest.svg" alt="pinterest">
                                        </a>
                                        <a class="img-auto" href="https://pt-br.facebook.com/">
                                            <img width="13" src="./src/assets/facebook.svg" alt="facebook">
                                        </a>
                                        <a class="img-auto" href="https://twitter.com/">
                                            <img width="23" src="./src/assets/twitter.svg" alt="twitter">
                                        </a>
                                        <a class="img-auto" href="https://www.snapchat.com/">
                                            <img width="24" src="./src/assets/snapchat.svg" alt="snapchat">
                                        </a>
                                    </div>
                                </div>
                            </div>
            
                            <div id="botao-min" type="button" onclick="growDiv()">
                                <img src="./src/assets/Logo-btn.svg" alt="Logo minimizar">
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="text-footer desk">
                    <div class="text-center">
                        <div>
                            <span>Faça parte da comunidade Nexus™</span>
                            <a href="">Click aqui</a>
                        </div>
                        <div class="small">
                            <span>Copyright © 2024 Nexus™. Todos Os Direitos Reservados</span>
                            <span class="mx-1"></span>
                            <span>Design by:</span>
                            <strong>N3xus D3v™ & One Moment™</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
